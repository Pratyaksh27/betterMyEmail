<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better My Email Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            z-index: 9999;
        }

        dialog {
            width: 750px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #555;
            padding-bottom: 5px;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        menu {
            display: flex;
            justify-content: left;
            margin-top: 20px;
            gap: 5px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        #acceptButton {
            background-color: #4CAF50;
            color: white;
        }

        #discardButton {
            background-color: #f44336;
            color: rgb(11, 11, 11);
        }

        #recommendedEmailContent,
        #rationaleContent {
            white-space: pre-line;
        }
        #horizontalLine {
            border-top: 1px solid #ddd;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .tone-header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd; /* Subtle underline */
        }
        .tone-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tone-selector label {
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
        }

        .tone-selector select {
            padding: 5px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <dialog id="betterMyEmailDialog" z-index="9999">
        <form method="dialog">
            <h1>Better My Email Result:</h1>
            <div class="tone-header">
                <h2>Recommended Email:</h2>
                <div class="tone-selector">
                    <label for="toneDropdown">Choose your tone:</label>
                    <select id="toneDropdown">
                        <option value="professional" selected>Professional</option>
                        <option value="friendly">Friendly</option>
                    </select>
                </div>
            </div>
            <div id="recommendedEmailContent"></div>
            <h2>Rationale for the Recommendation:</h2>
            <div id="horizontalLine"></div>
            <div id="rationaleContent"></div>
            <menu>
                <button id="acceptButton" type="button">Accept</button>
                <button id="discardButton" type="button">Discard</button>
            </menu>
        </form>
    </dialog>
</body>
</html>
